{% extends 'books/base.html' %}

{% block title %}{{ author.name }}{% endblock %}

{% block body %}
	<section>
		<div class="row">
			<div class="col s12">
				<div class="card z-depth-5">
					<div class="card-content blue-grey lighten-4">
						<span class="card-title center">{{author.name}}</span>
						<div class="row">
							{% for book in author.book_set.all %}
								<div class="col m4 s12 center">
									<a href="{% url 'books:detail' book.id %}">
										<div class="card z-depth-5">
											<div class="card-content">
												<span class="card-title">{{book.title}}</span>
												<img src="{{ book.logo_file.url }}" class="img responsive-img" style="height: 350px;">
											</div>
										</div>					
									</a>
								</div>
								{% empty %}
								<p>No books for current author</p>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>	
		</div>
	</section>
{% endblock %}
