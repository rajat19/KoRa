{% extends 'musique/base.html' %}

{% block body %}
	<section>
		<div class="row">
		{% for album in all_albums %}
			<div class="col m4 s12 center">
				<a href="{% url 'musique:album' album.id %}" class="deep-orange-text">
					<div class="card z-depth-5">
						<div class="card-content">
							<span class="card-title">{{album.name}}</span>
							<!-- <img src="{{ song.logo_file.url }}" class="img responsive-img" style="height: 350px;"> -->
						</div>
					</div>
				</a>
			</div>
		{% endfor %}
		</div>
	</section>
{% endblock %}
