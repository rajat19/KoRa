{% if form.errors %}
<div class="card z-depth-3 red">
    <div class="card-content">
        {% for field in form %}
            {% for error in field.errors %}
                    {{field.name}}: <strong>{{ error|escape }}</strong>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <strong>{{ error|escape }}</strong>
        {% endfor %}
    </div>
</div>
{% endif %}
