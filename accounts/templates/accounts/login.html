{% extends 'accounts/base.html' %}
{% block title %}Login{% endblock %}

{% block bgimg %}a5{% endblock %}
{% block body %}
	<section  style="margin-top: 50px;">
		<div class="row">
			<div class="col s12 m8 offset-m2">
				<div class="card z-depth-5" style="opacity: 0.7">
					<div class="card-content">
						<span class="card-title">Login to Kora</span>
						<form action="" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							{% include 'books/form_template.html' %}
							<div class="row">
						    	<div class="input-field col s12">
						    		<button class="btn waves-effect waves-light green darken-5" type="submit">Login
										<span><i class="fa fa-sign-in"></i></span>
									</button>
						    	</div>
							</div>
						</form>
						Don't have an account! <a href="{% url 'accounts:register' %}">Register</a>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
